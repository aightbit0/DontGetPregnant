<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
       
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>dontGetPregnant</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class="center">
            <input onchange="setTime(this.value)" id="timetofire"  type="time"><br><br> 
            <div class="checkbox">
                <input type="checkbox" onchange="setTrue()"  id="checkbox" name="" value="">
                <label for="checkbox">Erinner mich nicht Schwanger zu werden</label>
             </div>
        </div>
        <div class="center">
            <table class="table">
                <tr>
                    <td id="mo" onclick="toggleDays(this.id)" class="tbdata" >Mo</td>
                    <td id="di" onclick="toggleDays(this.id)" class="tbdata" >Di</td>
                    <td id="mi" onclick="toggleDays(this.id)" class="tbdata" >Mi</td>
                    <td id="do" onclick="toggleDays(this.id)" class="tbdata" >Do</td>
                </tr>
                <tr>
                    <td id="fr" onclick="toggleDays(this.id)" class="tbdata" >Fr</td>
                    <td id="sa" onclick="toggleDays(this.id)" class="tbdata" >Sa</td>
                    <td id="so" onclick="toggleDays(this.id)" class="tbdata" >So</td>
                    <td class="reset" onclick="setBackDays()">&#8634;</td>
                </tr>
            </table>
        </div>
        
        <div class="motivation">
            <h1 id="motivation"></h1>
        </div>
        <div class="motivation2">
            <h3 id="status">keine Benachrichtigungen</h3>
        </div>
        
    </body>
</html>
